<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form with Popup</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Form Container */
    #myForm {
      width: 90%; /* Adjust width for small screens */
      max-width: 400px;
      padding: 20px;
      background-image: url('https://cdn.shopify.com/s/files/1/0877/4700/2684/files/gray.jpg?v=1729978114');
      background-size: cover;
      background-position: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    
    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }
    
    input, select {
      width: 100%;
      height: 40px; /* Set a consistent height for uniformity */
      padding: 0 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box; /* Ensure padding doesn't affect overall width */
    }
    
    input:focus, select:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      overflow-y: auto; /* Enable vertical scrolling if needed */
    }
    
    .modal-content {
      background-image: url('https://cdn.shopify.com/s/files/1/0877/4700/2684/files/backg1.jpg?v=1729975195');
      background-size: cover;
      background-position: center;
      padding: 40px 20px;
      border-radius: 10px;
      width: 90%; /* Responsive width */
      max-width: 500px; /* Max width for larger screens */
      color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 50%;
    }
    
    .close-btn:hover {
      color: #ddd;
    }

    .modal-content h3 {
      margin: 0;
      color: #fff;
      text-align: center;
    }

    /* Styling only for the code answer */
    #modal-code, #modal-number, #modal-aed, #modal-contact {
      text-align: right; /* Align text to the right */
      font-family: "Impact", "Arial Black", sans-serif;
      margin-top: 10px;
      color: black;
    }

    /* Adjust font sizes for different screens */
    #modal-code {
      font-size: 20px; /* Default font size */
    }

    #modal-number {
      font-size: 24px; /* Default font size */
    }

    #modal-aed {
      font-size: 22px; /* Default font size */
      color: red;
    }

    #modal-contact {
      font-size: 20px; /* Default font size */
    }

    /* Responsive Font Sizes */
    @media (max-width: 600px) {
      #modal-code { font-size: 18px; }
      #modal-number { font-size: 20px; }
      #modal-aed { font-size: 18px; }
      #modal-contact { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div id="myForm">
    <h2>Fill up</h2>
    <form>
      <!-- Contact Field -->
      <label for="contact">Contact:</label>
      <input type="number" id="contact" placeholder="Enter contact number" required>

      <!-- Emirate Dropdown -->
      <label for="emirate">Emirate:</label>
      <select id="emirate" required>
        <option value="">Select an Emirate</option>
        <option value="DXB">DXB</option>
      </select>

      <!-- Code Field -->
      <label for="code">Code:</label>
      <input type="text" id="code" placeholder="Enter code">

      <!-- Number Field -->
      <label for="number">#:</label>
      <input type="number" id="number" placeholder="Enter a number">

      <!-- AED Field -->
      <label for="aed">AED:</label>
      <input type="number" id="aed" placeholder="Enter AED amount">

      <button type="button" onclick="showPopup()">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePopup()">Ã—</span>
      <h3>Submission Details</h3>
      <div class="modal-details">
        <p id="modal-code"></p>
        <p id="modal-number"></p>
        <p id="modal-aed"></p>
        <p id="modal-contact"></p>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      const contact = document.getElementById('contact').value;
      const code = document.getElementById('code').value;
      const number = document.getElementById('number').value;
      const aed = document.getElementById('aed').value;

      // Display contact, code, number, and AED values in their specified styles
      document.getElementById('modal-contact').innerText = `Contact: ${contact}`;
      document.getElementById('modal-code').innerText = `Code: ${code}`;
      document.getElementById('modal-number').innerText = `Number: ${number}`;
      document.getElementById('modal-aed').innerText = `AED: ${aed}`;

      document.getElementById('modal').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>

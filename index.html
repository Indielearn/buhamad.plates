<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buhamad.plates</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Form Container */
    #myForm {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-image: url('https://cdn.shopify.com/s/files/1/0877/4700/2684/files/gray.jpg?v=1729978114');
      background-size: cover;
      background-position: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }
    
    input, select {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00003d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-image: url('https://cdn.shopify.com/s/files/1/0877/4700/2684/files/backg9.jpg?v=1732446780');
      background-size: cover;
      background-position: center;
      padding: 40px 20px;
      border-radius: 10px;
      width: 350px;
      height: 350px;
      color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 50%;
    }
    
    .close-btn:hover {
      color: #ddd;
    }

    .modal-content h3 {
      margin: 0;
      color: #fff;
      text-align: center;
    }

    /* Styling for the code answer */
    #modal-code {
      top: 170px;
      left: 65px;
      font-family: "Impact", "Arial Black", sans-serif;
      font-size: 35px;
      color: black;
      text-align: left;
      position: absolute;
    }

    /* Styling for the number answer */
    #modal-number {
      top: 134px;
      left: 150px;
      font-family: "Impact", "Arial Black", sans-serif;
      font-size: 50px;
      color: black;
      text-align: center;
      letter-spacing: 3px;
      position: absolute;
    }

    /* Styling for AED answer */
    #modal-aed {
      top: 235px;
      left: 240px;
      font-family: "Impact", "Arial Black", sans-serif;
      font-size: 25px;
      color: red;
      text-align: right;
      position: absolute;
      text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
    }

    /* Styling for Contact answer */
    #modal-contact {
      top: 322px;
      left: 125px;
      font-family: "Impact", "Arial Black", sans-serif;
      font-size: 35px;
      color: black;
      text-align: right;
      position: absolute;
      text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
    }
  </style>
</head>
<body>

 <div id="myForm">
  <!-- Replace the title text with an image -->
  <img src="https://cdn.shopify.com/s/files/1/0877/4700/2684/files/1000px.png?v=1730006682" alt="buhamad.plates" style="width: 400px; margin-bottom: 5	px;">

  <form onsubmit="event.preventDefault(); handleFormSubmit();">
  <label for="contact">Contact:</label>
  <input type="number" id="contact" placeholder="Whatsapp Number" required>
  
  <label for="emirate">Emirate:</label>
  <select id="emirate" required>
    <option value="">Select an Emirate</option>
    <option value="DXB">DXB</option>
  </select>
  
  <label for="code">Code:</label>
  <input type="text" id="code" placeholder="Enter code" required>
  
  <label for="number">#:</label>
  <input type="number" id="number" placeholder="Enter a number" required>
  
  <label for="aed">AED:</label>
  <input type="text" id="aed" placeholder="Enter AED amount" required>
  
  <button type="submit">Submit</button>
</form>

<!-- Modal for Popup -->
<div id="modal" class="modal" style="display:none;">
  <div class="modal-content" style="text-align:center;">
    <img id="popup-image" src="" alt="Special Popup" style="max-width:100%; display:none;">
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function handleFormSubmit() {
    // Get input values
    const code = document.getElementById('code').value;
    const number = document.getElementById('number').value;

    // Check for the specific condition
    if (code === 'S' && number === '12345') {
      // Show the popup with the image
      const popupImage = document.getElementById('popup-image');
      popupImage.src = 'https://cdn.shopify.com/s/files/1/0877/4700/2684/files/sold12345.jpg?v=1732448613';
      popupImage.style.display = 'block';
      document.getElementById('modal').style.display = 'flex';
    }
  }

  function closePopup() {
    // Hide the modal
    document.getElementById('modal').style.display = 'none';
  }
</script>

<style>
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    position: relative;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>


</body>
</html>
